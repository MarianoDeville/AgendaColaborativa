<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Calendario colaborativo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	
	<script src="js/jquery.min.js"></script>
	<script src="js/moment.min.js"></script>
	<link rel="stylesheet" href="css/fullcalendar.min.css">
	<script src="js/fullcalendar.min.js"></script>
	<script src="js/es.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

	<script src="js/bootstrap-clockpicker.js"></script>
	<link rel="stylesheet" href="css/bootstrap-clockpicker.css">

	<style>

		.fc th{
			padding: 10px 0px;
			vertical-align: middle;
			background: #F2F2F2;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-10"><br/><br/><div id="CalendarioColaborativo"></div></div>
			<div class="col"></div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			$('#CalendarioColaborativo').fullCalendar({
				header:{
					left:'today,prev,next',
					center:'title',
					right:'month,agendaWeek,agendaDay'
				},
				dayClick:function(date,jsEvent,view){

					$('#btnAgregar').prop("disabled",false);
					$('#btnEliminar').prop("disabled",true);
					$('#btnModificar').prop("disabled",true);
					$('#btnAgregar').show();
					$('#btnEliminar').hide();
					$('#btnModificar').hide();

					limpiarFormulario();
					$('#txtFecha').val(date.format());
					$('#tituloEvento').html(date.format());
					$("#modalEventos").modal();
				},
				events:'http://www.colaborativa.com.mialias.net/eventos.php',
				eventClick:function(calEvent,jsEvent,view){

					$('#btnAgregar').prop("disabled",true);
					$('#btnEliminar').prop("disabled",false);
					$('#btnModificar').prop("disabled",false);
					$('#btnAgregar').hide();
					$('#btnEliminar').show();
					$('#btnModificar').show();

					// Mostrar la información del evento en los inputs.
					$('#txtDescripcion').val(calEvent.descripcion);
					$('#txtID').val(calEvent.id);
					$('#txtTitulo').val(calEvent.title);
					$('#txtColor').val(calEvent.color);

					FechaHora= calEvent.start._i.split(" ");
					$('#txtFecha').val(FechaHora[0]);
					$('#txtHora').val(FechaHora[1]);
					$('#tituloEvento').html(FechaHora[0]);
					$("#modalEventos").modal();
				},
				editable:true,
				eventDrop:function(calEvent){
					$('#txtDescripcion').val(calEvent.descripcion);
					$('#txtID').val(calEvent.id);
					$('#txtTitulo').val(calEvent.title);
					$('#txtColor').val(calEvent.color);

					var fechaHora=calEvent.start.format().split("T");
					$('#txtFecha').val(fechaHora[0]);
					$('#txtHora').val(fechaHora[1]);

					RecolectarDatosGUI();
					EnviarInformacion('modificar', NuevoEvento, true);
				}
			});
		});
	</script>

	<!-- Modal (Agregar, Modificar, Eliminar) -->
	<div class="modal fade" id="modalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloEvento"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					
					<input type="hidden" id="txtID" name="txtID">
					<input type="hidden" id="txtFecha" name="txtFecha" />

					<div class="form-row">
						<div class="form-group col-md-8">
							<label>Título:</label>
							<input type="text" id="txtTitulo" class="form-control" placeholder="Título del evento"/>
						</div>

						<div class="form-group col-md-4">
							<label>Hora:</label>
							<div class="input-group clockpicker" data-autoclose="true">
								<input type="text" id="txtHora" value="8:00	" class="form-control"/>
							</div>
							
						</div>
					</div>

					<div class="form-row">
						<label>Descripción:</label>
						<textarea id="txtDescripcion" rows="3" class="form-control"></textarea>
					</div>
					
					<div class="form-row">
						<label>Color:</label>
						<input type="color" value="#ff0000" id="txtColor"  class="form-control" style="height:36px;"/>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
					<button type="button" id="btnModificar" class="btn btn-success">Modificar</button>
					<button type="button" id="btnEliminar" class="btn btn-danger">Borrar</button>
					<button type="button" id="btnCancelar" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
	<div>
		<br/><br/>
	</div>
	<footer class="container-fluid bg-dark fixed-bottom">	
		<div class="row">
			<div class="col text-light text-center py-1"> 
				Desarrollado por: Mariano Deville, Johana Manzanares, Maximiliano Ortega y Pablo Calvano.
			</div>
		</div>
	</footer>

	<script>

		var NuevoEvento

		$('#btnAgregar').click(function(){
			RecolectarDatosGUI();
			EnviarInformacion('agregar', NuevoEvento);
		});

		$('#btnModificar').click(function(){
			RecolectarDatosGUI();
			EnviarInformacion('modificar', NuevoEvento);
		});

		$('#btnEliminar').click(function(){
			RecolectarDatosGUI();
			EnviarInformacion('eliminar', NuevoEvento);
		});

		function RecolectarDatosGUI(){

			NuevoEvento= {
				id:$('#txtID').val(),
				title:$('#txtTitulo').val(),
				descripcion:$('#txtDescripcion').val(),
				color:$('#txtColor').val(),
				textColor:"#FFFFFF",
				start:$('#txtFecha').val()+" "+$('#txtHora').val(),
				end:$('#txtFecha').val()+" "+$('#txtHora').val()
			};
		}

		function EnviarInformacion(accion, objEvento,modal){

			$.ajax({
				type:'POST',
				url:'eventos.php?accion='+accion,
				data:objEvento,
				success:function(msg){
					if(msg){
						$('#CalendarioColaborativo').fullCalendar('refetchEvents');
						
						if(!modal){
							$("#modalEventos").modal('toggle');
						}
					}
				},
				error:function(){
					alert("Hay un error...");
				}
			});
		};

		$('.clockpicker').clockpicker();
		function limpiarFormulario(){

			$('#txtDescripcion').val('');
			$('#txtID').val('');
			$('#txtTitulo').val('');
			$('#txtColor').val('#2360E3');
		};
	</script>
</body>
</html>
